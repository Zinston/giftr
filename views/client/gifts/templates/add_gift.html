{% extends "index.html" %}

{% block header %}
<header class="jumbotron">
	<h1 class="display-4">Give something</h1>
</header>
{% endblock %}

{% block nav %}
<ol class="breadcrumb ml-auto mb-0" style="padding:.5rem 1rem;">
    <li class="breadcrumb-item"><a href="{{ url_for('gifts.get_gifts') }}">Gifts</a></li>
    <li class="breadcrumb-item active" aria-current="page">Add</li>
</ol>
{% endblock %}

{% block body %}
<form method='POST' action="{{ url_for('gifts.add_gift') }}">
	<input name="_csrf_token" type="hidden" value="{{ csrf_token() }}">

    <div class="form-group">
		<label for="name">Name</label>
    	<input id="name" class="form-control" type='text' name='name' placeholder='Name'>
    </div>

    <div class="form-group">
    	<label for="picture">Picture URL</label>
    	<input id="picture" class="form-control" type='text' name='picture' placeholder='Picture URL'>
    </div>

    <div class="form-group">
    	<label for="description">Description</label>
    	<textarea id="description" class="form-control" name='description' placeholder='Description'></textarea>
    </div>

    <div class="form-group">
    	<label for="category">Category</label>
    	<select id="category" class="form-control" name="category">
    		{% for category in categories %}
    		<option value="{{ category.id }}">{{ category.name }}</option>
    		{% endfor %}
    	</select>
    </div>

    <button class="btn btn-outline-success" type="submit">Gift</button>
</form>
{% endblock %}
