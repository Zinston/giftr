{% extends "index.html" %}

{% block scripts %}
<!-- For Google OAuth2 -->
<script src="https://apis.google.com/js/platform.js" async defer></script>
<script src="{{ url_for('static', filename='gauth.js') }}"></script>
<meta name="google-signin-client_id" content="176046957719-t1idat59u21k51db3hl56ja3l366nkot.apps.googleusercontent.com">
<!-- For Facebook OAuth2 -->
<script src="{{ url_for('static', filename='fbauth.js') }}"></script>
{% endblock %}

{% block header %}
<div id="fb-root"></div>

<header class="jumbotron">
	<h1 class="display-4">Log in / Register</h1>
</header>
{% endblock %}

{% block body %}
<div class="row">
	<div class="col-md-6 mb-2 text-center">
		<div class="fb-login-button" data-max-rows="1" data-size="medium" data-button-type="login_with" data-show-faces="false" data-auto-logout-link="false" data-use-continue-as="true" scope="public_profile,email" onlogin="checkLoginState();"></div>
	</div>
	<div class="col-md-6 text-center">
		<div class="g-signin2" data-onsuccess="onSignIn"></div>
	</div>
</div>

<div id="result" class="mt-3 text-center"></div>

<script>
	function successful_login(html_response) {
		$('#result').html(html_response)
		setTimeout(function() {
			window.location.href = "{{ url_for('get_gifts') }}";
		}, 4000);
	};
</script>
{% endblock %}
