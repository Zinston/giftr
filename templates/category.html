{% extends "index.html" %}

{% block body %}
<section id="get">
	<h2>{{ category.name }}</h2>

	{% if category.picture %}
	<img src='{{ category.picture }}' width='50px' height='50px'><br>
	{% endif %}

	{{ category.description }}
</section>

<section id="update">
	<h2>Update the category</h2>
	<form method="POST" action="{{ url_for('edit_category', cat_id=category.id) }}">
		<input type='text' name='name' placeholder='name' value='{{ category.name }}'>
    	<input type='text' name='picture' placeholder='picture url' value='{{ category.picture }}'>
    	<textarea name='description' placeholder='Description'>{{ category.description }}</textarea>
        <input type='submit' value="Edit">
    </form>
</section>

<section id="delete">
	<h2>Delete the category</h2>
	<form method="POST" action="{{ url_for('delete_gift', g_id=category.id) }}">
    	<input type='submit' value="Delete">
    </form>
</section>

<section id="back">
	<a href="{{ url_for('get_gifts') }}">Back</a>
</section>
{% endblock %}
